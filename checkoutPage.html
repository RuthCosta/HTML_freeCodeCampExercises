
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
<h1>Checkout</h1>
<section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A Magic Cube with the colors mixed and the sides unorganized"/>
</section>
<section>
    <h2>Payment Information</h2>
    <form>
        <label for="card-name">Cardholder Name</label>
        <input id="card-name" name="card-name" required aria-required="true"/>
        <label for="card-number">Card Number</label>
        <input id="card-number" name="card-number" required aria-required="true"/>
        <label for="expiry-date">Expiry Date</label>
        <input id="expiry-date" name="expiry-date" required aria-required="true"/>
        <label for="card-cvv">CVV</label>
        <input id="card-cvv" name="card-cvv" required aria-required="card-cvv"
    </form>
    <button type="submit">Submit</button>
</section>

</body>

</html>
